<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Naimul</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./Css/style.css">
    <link rel="stylesheet" href="Css/age.css">
</head>
<body>
    
    <header>
        <a href="#" class="logo">Naim</a>
        <ul>
            <li><a href="index.html">Age Calculator</a></li>
            <li><a href="currency.html">Currency Converter</a></li>
            <li><a href="marrige.html">Marrige Calculator</a></li>
            <li><a href="https://developernaimul.com">Contact</a></li>
        </ul>
    </header>


    <section class="banner">
        <div class="card w-50 mx-auto box">
            <h1 class="card-header">AGE CALCULATOR</h1>
            <div class="card-body">
                <div class="form-group">
                    <input id="name" class="form-control" placeholder="NAME" type="text">
                </div>
                <br>
                <div class="form-group">
                    <input id="year" class="card form-control" placeholder="YEAR" type="text">
                </div>
                <br>
                <div class="form-group">
                    <input id="agecheck" class="btn btn-block btn-primary w-100" type="submit" value="CHECK">
                </div>
            </div>
            <div id="result" class="card-footer">      
            </div>       
        </div>
    </section>


    <script type="text/javascript">
    window.addEventListener("scroll", function(){
        var header = document.querySelector("header");
        header.classList.toggle("sticky", window.scrollY > 0);
    })
    </script>


    <script src="js/age.js"></script>
    <script src="js/agefunction.js"></script>
