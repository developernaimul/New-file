<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Naimul</title>
    <link rel="shortcut icon" href="https://i.ibb.co/Jq56MXt/icon-60x60.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./Css/style.css">
    <link rel="stylesheet" href="Css/currency.css">
</head>
<body>
    
    <header>
        <a href="index.html" class="logo">Naim</a>
        <ul>
            <li><a href="index.html">Age Calculator</a></li>
            <li><a href="currency.html">Currency Converter</a></li>
            <li><a href="marrige.html">Marrige Calculator</a></li>
            <li><a href="https://developernaimul.com">Contact</a></li>
        </ul>
    </header>


    <section class="banner">
        <div class="box card w-50 mx-auto">
            <div class="card-header">
                <h1>CURRENCY CONVERTER</h1>
            </div>
            <div class="card-body">
                <form>
                    <div>
                        <select class="form-control" id="currency">
                            <option value="select" selected>--SELECT CURRENCY--</option>
                            <option value="usd">USD</option>
                            <option value="euro">   EURO</option>
                            <option value="cad">CAD</option>
                            <option value="pound">POUND</option>
                            <option value="gbp">GBP</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <input id="amount" type="text" class="form-control" placeholder="AMOUNT">
                    </div>
                    <br>
                    <div class="d-grid">
                        <input id="check" class="btn btn-primary btn-block" type="submit" value="CHECK">
                    </div>
                </form>
            </div>
    
            <div id="result" class="card-footer">
                
            </div>
    
        </div>
    </section>


    <script type="text/javascript">
    window.addEventListener("scroll", function(){
        var header = document.querySelector("header");
        header.classList.toggle("sticky", window.scrollY > 0);
    })
    </script>


    <script src="js/currency.js"></script>
    <script src="Js/currencyfunction.js"></script>
</body>
</html>
